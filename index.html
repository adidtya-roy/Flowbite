<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowite</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="w-screen h-screen">
    <!-- this is the hrader -->
    <div class="flex items-center justify-between px-20 py-3">
        <div class="w-1/3 lg:w-1/5"><img class="w-full" src="./img/flowbite-logo.png" alt="logo"></div>

        <nav class="flex lg:font-bold lg:text-sm xl:text-lg 2xl:text-xl">
            <ul id="nav-list" class="hidden lg:flex lg:space-x-5 lg:text-gray-600">
                <li><a href="#">Home</a></li>
                <li><a href="#">Company</a></li>
                <li><a href="#">Marketplace</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#">Contact</a></li>

            </ul>

            
        </nav>

        <div class="flex md:items-center space-x-5">
            <div class="text-lg"><button id="login-btn" class="font-bold text-xl sm:text-3xl md:text-2xl 2xl:text-3xl">Log in</button></div>

            <div id="head-start-btn" class="hidden md:block md:font-bold md:text-2xl lg:text-xl 2xl:text-3xl"><button>Get Started</button></div>

        </div>

        <div class="font-extrabold text-2xl sm:text-4xl lg:hidden">
            <i class="fa-solid fa-bars"></i>
        </div>

    </div>



    <!-- this is the body -->
    <div class="w-screen space-y-7 md:space-y-2 sm:space-y-20 lg:flex lg:px-20 lg:items-center lg:mt-20">
        <div class="space-y-5 mt-10 ">
            <div class="space-y-3">
                <h1 class="flex justify-center text-4xl font-bold sm:text-5xl lg:justify-start lg:text-5xl lg:font-extrabold xl:text-7xl  2xl:items-start">Payments tool for <br> software companics</h1>

                <p class="flex justify-center ml-5  lg:justify-start lg:ml-0 xl:text-xl">Form checkout to global sales tax compliance, companles anound the 
                    world use flowbite to simplify their payment stack .</p>
            </div>

            <div class="space-y-3 sm:space-y-0 sm:flex sm:items-center sm:justify-center lg:justify-start">
                <div class="flex justify-center sm:w-2/5 sm::block xl:justify-start  xl:w-48 xl:h-14 ">
                    <button id="bdy-btns1" class="w-11/12 flex justify-center items-center border border-black border-solid rounded-lg text-xl font-bold py-1 
                    xl:text-xl">
                        Gey Started &nbsp;&nbsp <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>

                <div class="flex justify-center sm:w-2/5 sm:block xl:justify-start xl:w-48 xl:h-14">
                    <button id="bdy-btns2" class="w-11/12 flex justify-center items-center rounded-lg h-full text-xl font-bold py-1 xl:text-2xl">
                        Speak to sales
                    </button>
                </div>
            </div>
        </div>

        <div class="flex justify-center lg:w-2/4">
            <img class="md:w-80" src="./img/phone.jfif" alt="phone">
        </div>
    </div>



    <!-- this is the footer -->
    <div class="space-y-3 mt-32 lg:pt-40 xl:pt-28">
        <div class="sm:font-bold text-xl flex justify-center sm:text-2xl xl:text-4xl">
            <h2>You'll be in good company</h2>
        </div>

        <div class="flex items-center justify-center space-x-10 sm:space-x-24 px-20 ">
            <div class="w-14 sm:flex sm:items-center sm:w-36"><a href="#"><img class="w-full"  src="./img/airbnb.png" alt="airbnb"></a></div>

            <div class="w-14 sm:flex sm:items-center sm:w-24"><a href="#"><img class="w-full" src="./img/google.png" alt="google"></a></div>

            <div class="w-14 sm:flex sm:items-center sm:w-32"><a href="#"><img class="w-full" src="./img/microsoft.png" alt="microsoft"></a></div>

            <div class="w-14 sm:flex sm:items-center sm:w-24"><a href="#"><img class="w-full" src="./img/spotigy.png" alt="spotigy"></a></div>

            <div class="w-14 sm:flex sm:items-center sm:w-48"><a href="#"><img class="w-full" src="./img/mallchimp.png" alt="mallchimp"></a></div>

            <div class="w-14 sm:flex sm:items-center sm:w-32"><a href="#"><img class="w-full" src="./img/mashable.png" alt="mashable"></a></div>
